<!doctype html>
<html lang="tr">
<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pokémon TCG Binder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="bar">
        <h1>Pokémon TCG Binder</h1>

        <select id="profileSel" class="sel">
          <option value="default">default</option>
        </select>
        <select id="binderSel" class="sel">
          <option value="main">Ana Binder</option>
        </select>
        <button id="createProfileBtn" class="btn-alt">Profil +</button>

        <input id="urlInput" type="text" placeholder="PriceCharting offers (collection) linkini yapıştır">
        <input id="cookieInput" type="text" placeholder="(opsiyonel) pricecharting.com cookie">
        <button id="importBtn">Güncelle</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- SADECE BINDER PANEL -->
    <section id="binderPanel" class="panel">
      <div class="flip-wrap">
        <div class="binder-container">
          <div id="binderGrid" class="grid9"></div>
          <div id="binderNav">
            <button id="prevBtn">◀︎ Önceki</button>
            <span id="pageInfo" class="muted"></span>
            <button id="nextBtn">Sonraki ▶︎</button>
          </div>
        </div>
      </div>
      <div id="binderEmpty" class="empty" style="display:none">
        Henüz kart yok. Üstteki kutuya PriceCharting linkini yapıştırıp <b>Güncelle</b>’ye bas.
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <!-- IMPORT MODAL -->
  <div id="importModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel">
      <div class="modal__head">
        <div class="title">İçe Aktarılan Kartlar</div>
        <div class="actions">
          <label class="muted">
            <input type="checkbox" id="selectAll"> Tümünü seç
          </label>
          <a id="openPc" class="link" href="#" target="_blank" rel="noreferrer">Kaynak linki</a>
          <button id="closeModalBtn" class="btn-alt">Kapat</button>
        </div>
      </div>

      <div id="importGrid" class="grid grid--import">
        <!-- doldurulacak -->
      </div>

      <div class="modal__foot">
        <div class="muted"><span id="importCount">0</span> kart</div>
        <div class="spacer"></div>
        <button id="addToBinderBtn">Seçileni Binder’a Ekle</button>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js?v=20251003"></script>
  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
</body>
</html>
