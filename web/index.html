<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokémon TCG Binder</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="bar">
        <h1>Pokémon TCG Binder</h1>

        <select id="profileSel" title="Profil">
          <option value="default">default</option>
        </select>

        <select id="binderSel" title="Binder">
          <option value="main">Ana Binder</option>
        </select>

        <button id="createProfileBtn" style="background:var(--accent2);color:#06112b">Profil +</button>

        <input id="urlInput" type="text" placeholder="PriceCharting offers (collection) linkini yapıştır">
        <input id="cookieInput" type="text" placeholder="(opsiyonel) pricecharting.com cookie">
        <button id="importBtn">Güncelle</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="tabs">
      <div class="tab active" data-tab="grid">Liste</div>
      <div class="tab" data-tab="binder">Binder</div>
    </div>

    <!-- Liste -->
    <section id="gridPanel" class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <div class="counts"><span id="countTxt">0</span> kart</div>
        <div class="counts"><a class="link" href="#" id="openPc" target="_blank" rel="noreferrer">Kaynak linki</a></div>
      </div>

      <div id="grid" class="grid">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin:10px 0">
        <label style="color:var(--muted)">
          <input type="checkbox" id="selectAll"> Tümünü seç
        </label>
        <div>
          <button id="addToBinderBtn">Seçileni Binder’a Ekle</button>
        </div>
      </div>
    </section>

    <!-- Binder -->
    <section id="binderPanel" class="panel" style="display:none">
      <div class="flip-wrap">
        <div class="grid9" id="binderGrid"></div>
      </div>

      <div id="binderNav" style="display:flex;gap:12px;justify-content:center;align-items:center;margin-top:12px">
        <button id="prevBtn">◀︎ Önceki</button>
        <span id="pageInfo" style="color:var(--muted)"></span>
        <button id="nextBtn">Sonraki ▶︎</button>
      </div>

      <div id="binderEmpty" class="empty" style="display:none">
        Henüz kart yok. Üstteki kutuya PriceCharting linkini yapıştırıp <b>Güncelle</b>’ye bas.
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <!-- Loading mask -->
  <div id="loading"><div class="spinner" aria-label="Yükleniyor"></div></div>

  <!-- Cache-bust için versiyon parametresi bırak -->
  <script type="module" src="/app.js?v=20251002"></script>
</body>
</html>
