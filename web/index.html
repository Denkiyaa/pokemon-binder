<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokémon TCG Binder</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css?v=20251011">
</head>

<body>
  <header>
    <div class="wrap">
      <div class="bar">
        <h1>Pokémon TCG Binder</h1>

        <select id="profileSel" class="sel">
          <option value="default">default</option>
        </select>

        <select id="binderSel" class="sel">
          <option value="main">Ana Binder</option>
        </select>

        <button id="createProfileBtn" class="btn-alt">Profil +</button>

        <input id="urlInput" type="text" placeholder="PriceCharting offers (collection) linkini yapıştır">
        <input id="cookieInput" type="text" placeholder="(opsiyonel) pricecharting.com cookie">
        <button id="importBtn">Güncelle</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- SADECE BINDER PANEL -->
    <section id="binderPanel" class="panel">
      <div class="flip-wrap">
        <div class="binder-container">

          <div id="binderGrid" class="grid9"></div>



          <div id="binderNav" class="binder-tools">
            <!-- Sol taraf: düzenleme butonu -->
            <div class="binder-actions">
              <button id="toggleEditBtn" class="btn-ghost btn-compact" aria-pressed="false">Düzenle</button>
            </div>

            <!-- Orta: filtreler + arama -->
            <div class="binder-filters">
              <select id="binderSeriesSel" class="sel sel-compact" multiple>
                <option value="all" selected>Tüm seriler</option>
              </select>

              <select id="binderSortSel" class="sel sel-compact">
                <option value="set">Seriye göre</option>
                <option value="newest">En son eklenen</option>
                <option value="manual">Binder sırası</option>
              </select>

              <input id="binderSearch" type="search" placeholder="Kart veya set ara...">
            </div>

            <!-- Sağ taraf: sayfa navigasyonu -->
            <div class="binder-nav">
              <button id="prevBtn" class="btn-ghost btn-compact">◀︎</button>
              <span id="pageInfo" class="muted">1 / 10</span>
              <button id="nextBtn" class="btn-ghost btn-compact">▶︎</button>
            </div>
          </div>



          <div id="binderEmpty" class="empty" style="display:none">
            Henüz kart yok. Üstteki kutuya PriceCharting linkini yapıştırıp <b>Güncelle</b>’ye bas.
          </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <!-- IMPORT MODAL -->
  <div id="importModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>

    <div class="modal__panel" tabindex="-1">
      <div class="modal__head">
        <div class="title">İçe Aktarılan Kartlar</div>
        <div class="actions">
          <label class="muted">
            <input type="checkbox" id="selectAll"> Tümünü seç
          </label>
          <a id="openPc" class="link" href="#" target="_blank" rel="snoreferrer">Kaynak linki</a>
          <button id="closeModalBtn" class="btn-alt" type="button">Kapat</button>
        </div>
      </div>

      <!-- Liste: sadece bu bölüm scroll olacak -->
      <div id="importGrid" class="grid grid--import"></div>

      <!-- FOOTER: buton burada -->
      <div class="modal__foot">
        <div class="muted"><span id="importCount">0</span> kart</div>
        <div class="spacer"></div>
        <button id="addToBinderBtn" class="btn-main" type="button">Seçileni Binder’a Ekle</button>
      </div>
    </div>
  </div>

  <div class="modal__foot">
    <div class="muted"><span id="importCount">0</span> kart</div>
    <div class="spacer"></div>
    <button id="addToBinderBtn" class="btn-main" type="button">Secileni Bindera Ekle</button>
  </div>
  </div>
  </div>

  <div id="imageLightbox" class="image-lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="image-lightbox__backdrop" data-lightbox-close></div>
    <figure class="image-lightbox__panel">
      <button type="button" class="image-lightbox__close" data-lightbox-close aria-label="Kapat">&times;</button>
      <img id="lightboxImage" src="" alt="">
      <figcaption id="lightboxCaption" class="image-lightbox__caption"></figcaption>
    </figure>
  </div>

  <script type="module" src="/app.js?v=20251011"></script>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>
</body>

</html>
